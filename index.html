<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Что выгоднее</title>
  <link rel="shortcut icon" href="./images/igle.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/style.css">

  <script defer src="./js/script.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__block container">
      <div class="header__block_logo">
        <img src="./images/igle.png" alt="Логотип">
      </div>
      <hi class="header__block_title">
        <span>Давайте определимся: </span>Что выгоднее купить?
      </hi>
      <div class="header__block_final"></div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="section__first">
        <form id="formScore" name="formScore" action="">

          <h2 class="section__first_title">Первый товар</h2>
          <div class="input">
            <label for="#firstPrice">Введите стоимость товара:</label>
            <input id="firstPrice" name="priceFirst" class="form__price" type="number" placeholder="Стоимость товара" required>
            
            <label for="#firstQuantity">Введите количество(объём) товара:</label>
            <input id="firstQuantity" name="quantityFirst" class="form__price" type="number" placeholder="Количество(объём)" required>
          </div>

          <h2 class="section__first_title">Второй товар</h2>
          <div class="input">
            <label for="#lastPrice">Введите стоимость товара:</label>
            <input id="lastPrice" name="priceLast" class="form__price" type="number" placeholder="Стоимость товара" required>
            <label for="#lastQuantity">Введите количество(объём) товара:</label>
            <input id="lastQuantity" name="quantityLast" class="form__price" type="number" placeholder="Количество(объём)" required>
          </div>
          <p class="text">Проверьте правильность ввода данных и нажмите кнопку "Посчитать"</p>
          <div class="button-group">
            <button class="button" type="submit">Посчитать</button>
            <button class="button reset" type="button">Сброс при ошибке</button>
          </div>
        </form>
      </section>

      <section class="section__img"></section>

      <section class="result">
        <div class="result__modal">
          <div class="result__modal_info"></div>
          <button class="button reset" type="button">Сброс данных</button>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
